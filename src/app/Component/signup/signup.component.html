<h4 class="text-center py-3 fs-1">Registration</h4>
<form (submit)="onRegisterSubmit()" class="container">
    <div class="mb-3">
        <label for="exampleInputname" class="form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name"  id="exampleInputname" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputusername" class="form-label">Username</label>
        <input type="text" class="form-control" [(ngModel)]="username" name="username"  id="exampleInputusername" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control"  [(ngModel)]="email" name="email" id="exampleInputemail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!name || !username || !email || !password ">Submit</button>
</form>
